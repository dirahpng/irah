  <style>
    /* Your additional styles can go here */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      background: #161616;
      min-height: 100vh;
    }

    section::before {
      /* Styles for the section background */
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#DA22FF, #9733EE);
      clip-path: circle(30% at right 70%);
    }

    section::after {
      /* Styles for the section background */
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#E55D87, #5FC3E4);
      clip-path: circle(20% at 10% 10%);
    }

    .container {
      /* Styles for the card container */
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .container .card {
      /* Styles for individual cards */
      position: relative;
      width: 300px;
      height: 400px;
      background: rgba(255, 255, 255, 0.05);
      margin: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .container .card .content {
      /* Styles for card content */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: 0.5s;
    }

    .container .card:hover .content {
      /* Hover effect for card content */
      transform: translateY(-20px);
    }

    .container .card .content .imgBx {
      /* Styles for the image box within the card */
      position: relative;
      width: 150px;
      height: 150px;
      overflow: hidden;
    }

    .container .card .content .imgBx img {
      /* Styles for the image within the image box */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container .card .content .contentBx h3 {
      /* Styles for the heading in card content */
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
      font-size: 18px;
      text-align: center;
      margin: 20px 0 10px;
      line-height: 1.1em;
    }

    .container .card .content .contentBx h3 span {
      /* Styles for the span within the heading */
      font-size: 12px;
      font-weight: 300;
      text-transform: initial;
    }

    .container .card .sci {
      /* Styles for the social media links */
      position: absolute;
      bottom: 50px;
      display: flex;
    }

    .container .card .sci li {
      /* Styles for individual social media links */
      list-style: none;
      margin: 0 10px;
      transform: translateY(40px);
      transition: 0.5s;
      opacity: 0;
    }

    .container .card:hover .sci li {
      /* Hover effect for social media links */
      transform: translateY(0px);
      opacity: 1;
    }

    .container .card .sci li a {
      /* Styles for social media link text */
      color: #fff;
      font-size: 20px;
    }
    .box-style {
    border: 1px solid #ccc; /* Add a border */
    padding: 10px; /* Add padding for spacing */
    display: inline-block; /* Display as an inline-block element */
    text-decoration: none; /* Remove the underline */
    color: black; /* Set the text color */
    background-color: pink; /* Set the background color */
    }

    .box-style a {
    color: black; /* Set the link color to black */
    text-decoration: none; /* Remove the underline for the link */
    }

    .box-style:hover {
    background-color: lightpink; /* Change background color on hover */
    }

    .box-style:hover a {
    color: black; /* Change link color on hover */
     }
  </style>
